
<h2>Tools</h2>
{% assign tools = site.data.tool_list %}

<table>
    <tr>
        <th>Tool</th>
        <th>Description</th>
        <th>Tags</th>
    </tr>
    
    {% for tool in tools.Tools %}
        {% if tool.tags contains include.tags %}
        <tr>
        {% if tool.link %}
        <td><a href="{{tool.link}}">{{tool.name}}</a></td>
        {% else %}
        <td>{{tool.name}}</td>
        {% endif %}
        <td>{{tool.description}}</td>
        <td>{{ tool.tags | join: ", " }}</td>
        </tr>
        {% endif %}
    {% endfor %}
</table>
