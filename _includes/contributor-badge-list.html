{% assign allcontributors = site.data.CONTRIBUTORS %}

{% capture people %}
{% for id in include.contributors %}, <a class="no_icon" href="https://github.com/{{ id }}"><img class="contributor-badge" src="https://avatars.githubusercontent.com/{{ id }}" alt="{{ allcontributors[id].name }}"> {{ allcontributors[id].name }}</a>{% endfor %}
{% endcapture %}
{{ people | remove_first: ', ' }}
